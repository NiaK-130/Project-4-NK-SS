
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: e_roster_development


test:
  <<: *default
  database: e_roster_test


production:
  <<: *default
  database: e_roster_production
  username: e_roster
  password: <%= ENV['E_ROSTER_DATABASE_PASSWORD'] %>
